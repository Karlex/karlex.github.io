<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sydney</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/parrot.css" />
    </head>
    <body>
        <!-- Sound toggle -->
        <button class="sound-toggle" title="Toggle purr sound">
            <div class="sound-icon">
                <div class="sound-wave"></div>
                <div class="sound-wave"></div>
                <div class="sound-wave"></div>
            </div>
        </button>

        <!-- Signature -->
        <a href="https://xat.me/umbreon" target="_blank" rel="noopener noreferrer" class="signature" title="View source on GitHub">
            <img src="signature.svg" alt="by karl">
        </a>
        <div class="kitten">
            <div class="ear ear-left">
                <div class="ear-inner"></div>
            </div>
            <div class="ear ear-right">
                <div class="ear-inner"></div>
            </div>

            <div class="head">
                <div class="whiskers">
                    <div class="whisker whisker-left-1"></div>
                    <div class="whisker whisker-left-2"></div>
                    <div class="whisker whisker-left-3"></div>
                    <div class="whisker whisker-right-1"></div>
                    <div class="whisker whisker-right-2"></div>
                    <div class="whisker whisker-right-3"></div>
                </div>

                <div class="eyes">
                    <div class="eye">
                        <div class="eye-shine"></div>
                        <div class="eye-shine-small"></div>
                    </div>
                    <div class="eye">
                        <div class="eye-shine"></div>
                        <div class="eye-shine-small"></div>
                    </div>
                </div>

                <div class="cheek cheek-left"></div>
                <div class="cheek cheek-right"></div>

                <div class="nose"></div>

                <div class="mouth"></div>
            </div>
        </div>

        <!-- Text display -->
        <div class="glass-modal">
            <p
                style="
                    margin: 0;
                    color: rgba(255, 255, 255, 0.9);
                    font-size: 28px;
                    text-align: center;
                "
            >
                SydKnee
            </p>
        </div>

        <div class="paw-container">
            <div class="front-paw paw-left">
                <div class="claw claw1"></div>
                <div class="claw claw2"></div>
                <div class="claw claw3"></div>
                <div class="paw-pad paw-pad-main"></div>
                <div class="paw-pad paw-pad-toe paw-pad-toe1"></div>
                <div class="paw-pad paw-pad-toe paw-pad-toe2"></div>
                <div class="paw-pad paw-pad-toe paw-pad-toe3"></div>
            </div>

            <div class="front-paw paw-right">
                <div class="claw claw1"></div>
                <div class="claw claw2"></div>
                <div class="claw claw3"></div>
                <div class="paw-pad paw-pad-main"></div>
                <div class="paw-pad paw-pad-toe paw-pad-toe1"></div>
                <div class="paw-pad paw-pad-toe paw-pad-toe2"></div>
                <div class="paw-pad paw-pad-toe paw-pad-toe3"></div>
            </div>
        </div>

        <!-- Parrot in corner -->
        <div class="parrot">
            <div class="parrot-tail"></div>
            <div class="parrot-body">
                <div class="parrot-chest"></div>
            </div>
            <div class="parrot-wing"></div>
            <div class="parrot-head">
                <div class="parrot-crest"></div>
                <div class="parrot-eye"></div>
                <div class="parrot-cheek"></div>
                <div class="parrot-beak"></div>
            </div>
            <div class="parrot-feet">
                <div class="parrot-foot parrot-foot-left"></div>
                <div class="parrot-foot parrot-foot-right"></div>
            </div>
        </div>

        <script src="js/script.js"></script>
        <script src="js/parrot.js"></script>
    </body>
</html>
