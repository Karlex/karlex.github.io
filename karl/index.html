<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Karl - Umbreon</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="umbreon">
            <div id="ears">
                <div id="leftEar" class="ear"></div>
                <div id="rightEar" class="ear"></div>
            </div>
            <div id="yellowCircle"></div>
            <div id="eyes">
                <div id="leftEye" class="eye">
                    <div id="leftPupil" class="pupil"></div>
                    <div class="eye-shine"></div>
                </div>
                <div id="rightEye" class="eye">
                    <div id="rightPupil" class="pupil"></div>
                    <div class="eye-shine"></div>
                </div>
            </div>
            <div id="eyeBorders">
                <div id="topEyeBorders">
                    <div id="leftTopEyeBorder" class="topEyeBorder"></div>
                    <div id="rightTopEyeBorder" class="topEyeBorder"></div>
                </div>
                <div id="bottomEyeBorders">
                    <div id="leftBottomEyeBorder" class="downEyeBorder"></div>
                    <div id="rightBottomEyeBorder" class="downEyeBorder"></div>
                </div>
            </div>
        </div>

        <!-- Signature -->
        <a href="https://xat.me/umbreon" target="_blank" rel="noopener noreferrer" class="signature" title="by karl">
            <img src="signature.svg" alt="by karl">
        </a>

        <script src="js/script.js"></script>
    </body>
</html>
