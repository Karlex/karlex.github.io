<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sydney</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Geist Mono", monospace;
                background: linear-gradient(
                    135deg,
                    #ffc0e0 0%,
                    #ffb3d9 25%,
                    #ffa6d1 50%,
                    #ff99ca 75%,
                    #ff8cc2 100%
                );
                min-height: 100vh;
                width: 100%;
                overflow: hidden;
                position: relative;
            }

            /* CSS Cat Silhouette */
            .cat {
                position: relative;
                width: 120px;
                height: 100px;
            }

            .cat-body {
                position: absolute;
                width: 120px;
                height: 70px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 50% 50% 40% 40%;
                bottom: 0;
            }

            .cat-head {
                position: absolute;
                width: 80px;
                height: 70px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                top: 10px;
                left: 20px;
            }

            .cat-ear-left,
            .cat-ear-right {
                position: absolute;
                width: 0;
                height: 0;
                border-left: 16px solid transparent;
                border-right: 16px solid transparent;
                border-bottom: 30px solid rgba(255, 255, 255, 0.5);
                top: -10px;
            }

            .cat-ear-left {
                left: 10px;
            }

            .cat-ear-right {
                right: 10px;
            }

            .cat-tail {
                position: absolute;
                width: 60px;
                height: 30px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                right: -20px;
                bottom: 20px;
                transform: rotate(-30deg);
            }

            /* Eyes for kitten */
            .cat-eye {
                position: absolute;
                width: 8px;
                height: 12px;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 50%;
                top: 25px;
            }

            .cat-eye-left {
                left: 18px;
            }

            .cat-eye-right {
                right: 18px;
            }

            /* Nose for kitten */
            .cat-nose {
                position: absolute;
                width: 6px;
                height: 6px;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 50%;
                top: 38px;
                left: 50%;
                transform: translateX(-50%);
            }

            /* Center kitten */
            .center-kitten {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <!-- Center Kitten -->
        <div class="center-kitten">
            <div class="cat">
                <div class="cat-body"></div>
                <div class="cat-head">
                    <div class="cat-ear-left"></div>
                    <div class="cat-ear-right"></div>
                    <div class="cat-eye cat-eye-left"></div>
                    <div class="cat-eye cat-eye-right"></div>
                    <div class="cat-nose"></div>
                </div>
                <div class="cat-tail"></div>
            </div>
        </div>
    </body>
</html>
